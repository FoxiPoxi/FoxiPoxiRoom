<script>

// Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает x на
// себя n раз и возвращает результат.
var x = +prompt("x = ", '' );
var n = +prompt("n = ", '' );

function pow (x,n)
  {
   var result = x;
   for (var i = 1; i < n; i++)
      {
      result *= x;
      }
   return result;
}

  if ( n <= 1 ) {
      alert('Введите степень больше: 1');
    }else
    {
      alert(pow(x,n));
    }

</script>
